# nginx/default.conf
server {
    listen 80;
    server_name studentat-dev.static.verduttio.pl;

    location /.well-known/acme-challenge/ {
            root /var/www/certbot;
    }


    location / {
            return 301 https://studentat-dev.static.verduttio.pl$request_uri;
    }
}

server {
    listen 443 ssl;

    server_name studentat-dev.static.verduttio.pl;

    ssl_certificate /etc/nginx/ssl/live/studentat-dev.static.verduttio.pl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/live/studentat-dev.static.verduttio.pl/privkey.pem;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /oauth2/ {
            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /login/ {
            proxy_pass http://backend:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
